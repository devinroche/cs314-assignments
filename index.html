<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Nacho Rox</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link id='stylez' rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<section id='content'>
		<section id='about'>
			<h2>who r u</h2>
		</section>

		<div id='form'>
			<form>
				<div>
					<label for="first">First Name</label>
					<input type="text" name="first" placeholder="Mickey">
				</div>

				<div>
					<label for="last">Last Name</label>
					<input type="text" name="last" placeholder="Mouse">
				</div>

				<div>
					<label for="email">Email</label>
					<input type="text" name="email" placeholder="Mouse">
                </div>
                <div>
                        <label for="age">Age</label>
                        <input type="number" name="age" placeholder="Age">
                    </div>
				<div>
                    <label>Gender</label> </br>
                    <div id='radiogroup'>
					<input type="radio" name="gender" value="male"> Male
					<input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </div>
				</div>

				<div>
					<label for='comment'>About You</label>
					<textarea rows="4" name="comment" placeholder="Enter text here..."></textarea>
				</div>

				<div>
                    <label for='dd'>Favorite Animal</label>
					<select name="dd">
						<option value="dog">Dog</option>
						<option value="cat">Cat</option>
						<option value="mouse">Mouse</option>
						<option value="other">Other</option>
					</select>
				</div>

				<input type="submit" value="Submit">
			</form>
		</div>

	</section>
</body>

</html>
